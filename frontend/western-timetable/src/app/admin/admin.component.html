<div class="m-5">
    <div>
        <h4>User List</h4>
        <div *ngFor="let user of users" class="mt-3">
            <p class="d-inline"><strong>Name: </strong> [{{user.name}}] <strong>Username: </strong> [{{user.username}}]
                <strong>Admin: </strong> {{user.admin}} <strong>Activated: </strong> {{user.activated}}</p>
            <button (click)="changeAdmin()" class="btn btn-success ml-3 mr-3">
                Toggle Admin
            </button>
            <button (click)="changeActive()" class="btn btn-success ml-3 mr-3">
                Toggle Active
            </button>
        </div>
    </div>
    <div class="mt-3">
        <h4>Reviews</h4>
        <div *ngFor="let review of reviews" class="mt-3">
            <p class="d-inline"><strong>Title: </strong> [{{review.title}}] <strong>Course Id: </strong>
                [{{review.courseId}}]
                <strong>last Modified: </strong> {{review.updatedAt}} <strong>hidden: </strong> {{review.hidden}}</p>
            <p><strong>review: </strong> {{review.review}} </p>
            <button (click)="changeAdmin()" class="btn btn-success ml-3 mr-3">
                Toggle Hide
            </button>
        </div>
    </div>

</div>
