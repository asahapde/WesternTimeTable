<div class="m-5">
    <h3 class="d-inline">Welcome back, {{userDetails.name}}</h3>
    <button (click)="passwordSelect();" class="btn btn-success ml-3" *ngIf="isLoggedIn()">
        Change Password
    </button>
    <button (click)="reviewSelect();" class="btn btn-success ml-3" *ngIf="isLoggedIn()">
        Add Review to a course
    </button>
    <div class="mt-3 mb-3" *ngIf="reviewSelected">
        <h3>Adding a review</h3>
        <div class="form-group mr-3">
            <label class="mr-3">Title:
            </label>
            <input placeholder="Enter Title" [(ngModel)]="titleBox" class="form-control" name="name" type="text"/>
        </div>
        <div class="form-group mr-3">
            <label class="mr-3">Course Id:
            </label>
            <input placeholder="Enter course Id" [(ngModel)]="courseIdBox" class="form-control" name="name" type="text"/>
        </div>
        <div class="form-group mr-3">
            <label class="mr-3">Review:
            </label>
            <input placeholder="Enter review" [(ngModel)]="reviewBox" class="form-control" name="name" type="text"/>
        </div>

        <button (click)="addReview();" class="btn btn-success">
            Add
        </button>
    </div>
    <div class="mt-3 mb-3" *ngIf="passwordSelected">
        <h3>Changing Password</h3>
        <div class="form-group mr-3">
            <label class="mr-3">Password:
            </label>
            <input placeholder="Enter Password" [(ngModel)]="passwordBox" class="form-control" name="name" type="password"/>
        </div>
        <div class="form-group mr-3">
            <label class="mr-3">Confirm Password:
            </label>
            <input placeholder="Reenter Password" [(ngModel)]="confirmBox" class="form-control" name="name" type="password"/>
        </div>
        <button (click)="changePassword();" class="btn btn-success">
            Change
        </button>
    </div>
    <p><strong>These are your schedules:</strong></p>
    <app-private-schedules></app-private-schedules>
</div>
